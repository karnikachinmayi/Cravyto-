apiVersion: apps/v1
kind: Deployment
metadata:
  name: Cravyto 
  labels:
    app: Cravyto 
spec:
  replicas: 2
  selector:
    matchLabels:
      app: Cravyto
  template:
    metadata:
      labels:
        app: Cravyto
    spec:
      containers:
      - name: Cravyto
        image: karnikachinmayi/Cravyto:latest
        ports:
        - containerPort: 3000